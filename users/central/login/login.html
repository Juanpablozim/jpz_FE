<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pagina de Cadastro</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div id="main-container">
    <h1 class="Titulo">Login</h1>
    
    <div class="inicial">Voltar à <a href="../../../index.html">Página Inicial</a></div>

    <form id="register-form" action="">
      <div class="full-box">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="7" data-email-validate>
      </div>
      <div class="half-box spacing">
        <label for="lastname">Senha</label>
        <input type="password" name="password" id="password" placeholder="Digite sua senha" data-password-validate data-required>
      </div>
      
      <div class="full-box">
        <input id="btn-submit" type="submit" value="Logar">
      </div>

      <div class="cadastrar">Não possui conta? <a href="../registro/registro.html">Cadastre-se aqui</a></div>
    </form>
  </div>

  <script src="login.js"></script>


</body>
</html>
