<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="adicionar.css">
    <title>Adicionar Matéria</title>
</head>

<body onload="UserLogado()">
    <div class="form">
        <div class="cabecalho">
            <h1>Adicionar notas</h1>
            <div class="inicial">Voltar à <a href="../users.html">pagina inicial</a></div>
            <div class="nivel">
                <label>Nível:</a>
                    <select name="nivel">
                        <option value="fundamental">Fundamental</option>
                        <option value="medio">Médio</option>
                        <option value="superior">Superior</option>
                        <option value="pos">Pós Graduação</option>
                    </select>
            </div>
            <div id="modulo"></div>
        </div>
        <div class="notas" id="notas">
            <div id="materianova" class="materianova">
                <label class="inputLabel" for="materia">Materia:</label>
                <input class="materia" type="text" id="materia" name="materia" placeholder="Matematica" required>

                <label class="inputLabel" for="nota">Nota:</label>
                <input class="nota" type="text" id="nota" name="nota" placeholder="0" required>

                <button id="incluirMateria" class="incluirMateria">+</button>
            </div>
        </div>
    </div>

    <script src="adicionar.js"></script>

</body>

</html>
