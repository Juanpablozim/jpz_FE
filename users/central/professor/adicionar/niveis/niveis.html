<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="niveis.css">
    <title>Adicionar Matéria</title>
</head>

<body onload="UserLogado()">
    <div class="form">
        <div class="cabecalho">
            <h1>ALTERAR NÍVEIS LECIONADOS</h1>
            <div class="inicial">Voltar à <a href="../../users.html">pagina inicial</a></div>
        </div>
        <div class="notas" id="materia">
            <div id="materianova" class="materianova">
                <div>
                    <input type="checkbox" id="fundamental1" name="fundamental1" checked>
                    <label for="fundamental1">Fundamental I</label>
                  </div>
                <div>
                    <input type="checkbox" id="fundamental2" name="fundamental2" checked>
                    <label for="fundamental2">Fundamental II</label>
                  </div>
              
                  <div>
                    <input type="checkbox" id="medio" name="medio">
                    <label for="medio">Médio</label>
                  </div>
                  
                  <div>
                    <input type="checkbox" id="graduacao" name="graduacao">
                    <label for="graduacao">Graduação</label>
                  </div>

                  <div>
                    <input type="checkbox" id="posGraduacao" name="posGraduacao">
                    <label for="posGraduacao">Pós Graduação</label>
                  </div>

            </div>
        </div>
    </div>

    <script src="niveis.js"></script>

</body>

</html>
